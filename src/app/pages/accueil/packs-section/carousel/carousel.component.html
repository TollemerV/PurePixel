<div class="all-container">
    <div #content (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)" (touchmove)="onSwipe($event)" class="container">
        <pp-square-pack [onClickRedirectUrl]="currentSlide!.url" [image]="currentSlide!.image" [text]="currentSlide!.text" [title]="currentSlide!.prefix"
            [paragraphs]="currentSlide!.paragraphs"/>
    </div>
</div>
